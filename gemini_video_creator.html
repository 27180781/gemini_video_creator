<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  拽爪注 - Gemini Veo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #4285F4;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        fieldset {
            border: 1px solid #dddfe2;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        legend {
            padding: 0 0.5rem;
            font-weight: 600;
            color: #333;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #606770;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #dddfe2;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f5f6f7;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        #finalPrompt {
            background-color: #e7f3ff;
            font-family: monospace;
            direction: ltr;
        }
        button {
            background-color: #4285F4;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 1rem;
            font-size: 1.1rem;
        }
        button:hover:not(:disabled) {
            background-color: #3367D6;
        }
        button:disabled {
            background-color: #a0bdf5;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        #status.info { background-color: #e7f3ff; color: #1877f2; }
        #status.error { background-color: #ffebe8; color: #d93025; }
        #result {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        #result video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
        .slider-group { display: flex; align-items: center; gap: 1rem; }
        .slider-group output { font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>   拽爪注 注 Gemini Veo</h1>
        <form id="videoForm">
            <fieldset>
                <legend>转</legend>
                <div class="form-group full-width">
                    <label for="apiKey">驻转 API 砖 Gemini:</label>
                    <input type="password" id="apiKey" placeholder="拽  转 驻转 砖" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>  转 (Prompt Builder)</legend>
                <p style="font-size: 0.9rem; color: #606770; margin-top: -10px; margin-bottom: 15px;"> 转 砖转   转  驻专转 拽转.</p>
                <div class="form-grid">
                    <div class="form-group"><label for="p_subject">砖</label><input type="text" id="p_subject" class="prompt-part" placeholder=": 转 , 转 '"></div>
                    <div class="form-group"><label for="p_context">拽砖专 / 专拽注</label><input type="text" id="p_context" class="prompt-part" placeholder=": 砖 砖砖, 住注转 专 砖"></div>
                    <div class="form-group"><label for="p_action">驻注</label><input type="text" id="p_action" class="prompt-part" placeholder=": 驻拽, 转 "></div>
                    <div class="form-group"><label for="p_style">住</label><input type="text" id="p_style" class="prompt-part" placeholder=": 住 拽专拽专, 驻 专, 拽注"></div>
                    <div class="form-group"><label for="p_camera">转注转 爪</label><input type="text" id="p_camera" class="prompt-part" placeholder=": 转爪 专转,   驻"></div>
                    <div class="form-group"><label for="p_composition">拽驻爪</label><input type="text" id="p_composition" class="prompt-part" placeholder=": 爪 转拽专, 转 "></div>
                    <div class="form-group full-width"><label for="p_ambiance">专 (转专 爪注)</label><input type="text" id="p_ambiance" class="prompt-part" placeholder=":   拽专专, 专 砖砖 , "></div>
                    <div class="form-group full-width"><label for="negativePrompt"> 砖转 (  )</label><input type="text" id="negativePrompt" placeholder=": 专拽注 注专, 爪注 , 拽住"></div>
                </div>
                <div class="form-group full-width">
                    <label for="finalPrompt"> 住驻转 (爪专 转)</label>
                    <textarea id="finalPrompt" rows="4" placeholder="  转驻注 ..."></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>锔 驻专专 转拽</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="imageInput">转转 驻转 (驻爪)</label>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="aspectRatio">住 专-</label>
                        <select id="aspectRatio">
                            <option value="16:9" selected>16:9 (住 专)</option>
                            <option value="9:16">9:16 (专)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="personGeneration">爪专转 转</label>
                        <select id="personGeneration">
                            <option value="allow_all" selected>驻砖专  (专 )</option>
                            <option value="allow_adult">驻砖专 专 </option>
                            <option value="dont_allow"> 转驻砖专 转</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="numberOfVideos">住驻专 住专</label>
                        <select id="numberOfVideos">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form-group slider-group">
                        <label for="durationSeconds">砖 (砖转)</label>
                        <input type="range" id="durationSeconds" min="5" max="8" value="5" step="1">
                        <output for="durationSeconds" id="durationValue">5</output>
                    </div>
                    <div class="form-group">
                         <label for="enhance_prompt">砖转  </label>
                         <input type="checkbox" id="enhance_prompt" checked style="width: auto;">
                    </div>
                </div>
            </fieldset>
            
            <button type="submit" id="submitBtn" class="full-width">爪专  </button>
        </form>

        <div id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        const videoForm = document.getElementById('videoForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const promptParts = document.querySelectorAll('.prompt-part');
        const finalPromptTextarea = document.getElementById('finalPrompt');
        const durationSlider = document.getElementById('durationSeconds');
        const durationValue = document.getElementById('durationValue');
        const imageInput = document.getElementById('imageInput');
        let imageBase64 = null;

        const API_HOST = 'https://generativelanguage.googleapis.com';
        const MODEL = 'veo'; // Note: Using 'veo' as the model endpoint might be more general. Adjust if a specific version is required.

        // --- Event Listeners ---
        promptParts.forEach(input => {
            input.addEventListener('input', updateFinalPrompt);
        });

        durationSlider.addEventListener('input', (e) => {
            durationValue.textContent = e.target.value;
        });
        
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) {
                imageBase64 = null;
                return;
            }
            const reader = new FileReader();
            reader.onload = () => {
                // The result includes the base64 prefix, which we might need to remove depending on API spec
                imageBase64 = reader.result.split(',')[1];
                showStatus('转 注 爪.', 'info');
                 setTimeout(() => statusDiv.style.display = 'none', 3000);
            };
            reader.onerror = () => {
                showStatus('砖 拽专转 拽抓 转.', 'error');
                imageBase64 = null;
            };
            reader.readAsDataURL(file);
        });

        videoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = finalPromptTextarea.value.trim();

            if (!apiKey || (!prompt && !imageBase64)) {
                showStatus('  驻转 API  (拽住 / 转).', 'error');
                return;
            }

            submitBtn.disabled = true;
            resultDiv.innerHTML = '';
            showStatus('转 转 爪专转 住专...', 'info');

            try {
                const op_name = await startGeneration(apiKey);
                showStatus(`驻注 爪专 (${op_name}). 转 转爪...`, 'info');
                const finalResult = await pollForResult(apiKey, op_name);

                console.log('转 住驻转 -API:', JSON.stringify(finalResult, null, 2));

                if (finalResult.error) {
                    throw new Error(finalResult.error.message);
                }

                const generatedSamples = finalResult.response?.generateVideoResponse?.generatedSamples;
                const filteredReason = finalResult.response?.generateVideoResponse?.allMediaFilteredReasons?.[0];

                if(filteredReason){
                    throw new Error(`住专 住 注  -API. 住: ${filteredReason}`);
                }

                if (generatedSamples && generatedSamples.length > 0) {
                    displayVideos(generatedSamples);
                    showStatus(`住专/ ! `, 'info');
                } else {
                    throw new Error(' 爪 住专 转 住驻转. 拽 转  拽 -Console.');
                }

            } catch (error) {
                console.error('砖 转:', error);
                showStatus(`砖: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // --- Functions ---
        function updateFinalPrompt() {
            const parts = [
                document.getElementById('p_subject').value.trim(),
                document.getElementById('p_context').value.trim(),
                document.getElementById('p_action').value.trim(),
                document.getElementById('p_style').value.trim(),
                document.getElementById('p_camera').value.trim(),
                document.getElementById('p_composition').value.trim(),
                document.getElementById('p_ambiance').value.trim()
            ];
            finalPromptTextarea.value = parts.filter(p => p).join(', ');
        }
        
        async function startGeneration(apiKey) {
            const url = `${API_HOST}/v1beta/models/${MODEL}:generateVideo`;

            const instance = {};
            const promptValue = finalPromptTextarea.value.trim();
            if(promptValue) instance.prompt = promptValue;
            if(imageBase64) instance.image = { bytes: imageBase64 };

            const requestBody = {
                instances: [instance],
                parameters: {
                    negativePrompt: document.getElementById('negativePrompt').value.trim(),
                    aspectRatio: document.getElementById('aspectRatio').value,
                    personGeneration: document.getElementById('personGeneration').value,
                    numberOfVideos: parseInt(document.getElementById('numberOfVideos').value, 10),
                    durationSeconds: parseInt(document.getElementById('durationSeconds').value, 10),
                    enhance_prompt: document.getElementById('enhance_prompt').checked
                }
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-goog-api-key': apiKey
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error?.message || '砖  注 砖转 拽砖 专砖转.');
            }
            
            return data.name; 
        }

        async function pollForResult(apiKey, op_name) {
            const url = `${API_HOST}/v1beta/${op_name}`;
            while (true) {
                await new Promise(resolve => setTimeout(resolve, 5000));

                const response = await fetch(url, { headers: { 'x-goog-api-key': apiKey } });
                const data = await response.json();
                
                if (!response.ok) { throw new Error(data.error?.message || '砖 拽转 住住 驻注.'); }
                if (data.done) { return data; }

                showStatus('住专 注 转 爪专, 拽 砖 注 5 砖转...', 'info');
            }
        }

        function displayVideos(samples) {
            resultDiv.innerHTML = '';
            samples.forEach(sample => {
                 if (sample.video && sample.video.uri) {
                    const videoElement = document.createElement('video');
                    videoElement.src = sample.video.uri;
                    videoElement.controls = true;
                    videoElement.autoplay = true;
                    videoElement.loop = true;
                    videoElement.muted = true;
                    resultDiv.appendChild(videoElement);
                }
            });
        }

        function showStatus(message, type = 'info') {
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        // Initial call to set the prompt
        updateFinalPrompt();
    </script>
</body>
</html>
